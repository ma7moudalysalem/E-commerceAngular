
   <div class="input-group mb-3  ">
    <span class="input-group-text mt-5 ms-5 " id="inputGroup-sizing-default">Search</span>
    <input type="text" [(ngModel)]="ProductName" placeholder="search" class="form-control mt-5 me-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <br>
  <div>
   <a href="/products/new" class="m-5 mt-0 mb-0 btn btn-success">Add Products</a>

  </div>
  <div class="shadow-lg p-3 mb-5 bg-body rounded m-5">
  <div class="card card-cascade narrower">
    <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
  <table class="table table-hover mb-0 text-center">
      <thead>
          <tr>

            <th scope="col"class="table-dark " >Name</th>
            <th scope="col" class="table-dark ">Price</th>
            <th scope="col" class="table-dark ">Image</th>
            <th scope="col" class="table-dark "></th>
            <th scope="col" class="table-dark "></th>
            <th scope="col" class="table-dark "></th>

          </tr>
        </thead>
        <tbody *ngFor="let p of products | filter:ProductName">

           <tr>

            <td class=" fs-3 fst-italic text-center p-5">{{p.name}}</td>
            <td class=" fs-3 fst-italic text-center  p-5">{{p.price}}</td>
            <td><img src={{p.image}} class="rounded-pill mt-2 mb-2 col-5"/></td>
            <td><a href="/products/update/{{p.id}}" class="btn btn-success m-5">UpDate</a></td>
          <td><a href= {{Url}} class="btn btn-success bg-danger m-5" (click)="deleteproc(p.id)">Delete</a></td>

          </tr>

        </tbody>
    </table>
  </div>
  </div>
  </div>
