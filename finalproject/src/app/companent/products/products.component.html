<section class="row">
  <div class="col-2">
    <app-sideproduct></app-sideproduct>
  </div>
  <div class="col-10">
    <section style="background-color: #eee; padding: 10px">
      <div class="container" style="margin: 20px">
        <div class="row">
          <div class="input-group mx-5 mb-3">
            <span
              class="input-group-text mt-5 ms-5"
              id="inputGroup-sizing-default"
              >Search</span
            >
            <input
              type="text"
              [(ngModel)]="ProductName"
              placeholder="search"
              class="form-control mt-5 me-5"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div
            class="col-md-4"
            *ngFor="let p of products | filter: ProductName"
          >
            <div
              class="card-sl"
              style="
                margin-left: 90px;
                margin-bottom: 90px;
                width: 100%;
                height: 450px;
              "
            >
              <div class="card-image">
                <img style="width: 100%; height: 300px" src="{{ p.image }}" />
              </div>
              <a class="card-action" href="#"
                ><i
                  ><img
                    src="/assets/imagesSlider/heart.png"
                    style="width: 20px; height: 20px" /></i
              ></a>
              <div class="card-heading">{{ p.name }}</div>
              <div class="card-text">
                {{ p.description }}
              </div>
              <div class="card-text">{{ p.price }}</div>
              <a routerLink="/products/{{ p.id }}" class="card-button">
                View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
